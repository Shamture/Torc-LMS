<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

    <div class="container">

        <div class="section">

            <h2 class="title">Login to Team Torc LMS</h2>

            <form th:action="@{/login}" method="POST" class="form-signin">

                <div class="form-group">
                    <label for="txtEmail" class="label">Email</label>
                    <input type="text" id="txtEmail" name="email"  th:placeholder="Email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="txtPassword" class="label">Password</label>
                    <input type="password"  th:placeholder="Password" id="txtPassword" name="password" class="form-control" />
                    <div th:if="${#request.getParameter('error') != null}" class="invalid-feedback">Invalid Username of Password</div>
                </div>

                <button class="btn btn-primary" name="Submit" type="Submit" >Login</button>
            </form>

        </div>

    </div>

    <div th:replace="~{fragments/footer :: content}"></div>
</body>
</html>
