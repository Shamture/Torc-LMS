<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

    <div class="container">

        <div class="section">

            <h2 class="title">Login to Team Torc LMS</h2>

            <form th:action="@{/login}" method="POST" class="form-signin">

                <div class="field">
                    <label for="txtEmail" class="label">Email</label>
                    <div class="control">
                        <input type="text" id="txtEmail" name="email"  th:placeholder="Email" class="input" />
                    </div>
                </div>

                <div class="field">
                    <label for="txtPassword" class="label">Password</label>
                    <div class="control">
                        <input type="password"  th:placeholder="Password" id="txtPassword" name="password" class="input" />
                    </div>
                    <p th:if="${param.error}" class="help is-danger">Invalid Username of Password</p>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" name="Submit" type="Submit" >Login</button>
                    </div>
                    <div class="control">
                        <a href="registration" class="button is-text">Register an account</a>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <div th:replace="~{fragments/footer :: content}"></div>
</body>
</html>
